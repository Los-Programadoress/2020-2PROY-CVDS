<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head> 
		<title>Dar de baja elemento del equipo</title>
		<link rel="stylesheet" href="master7.css"/>
	</h:head>
	<body>
		<h:form id="Equipos_Form">
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="submit2" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="submit" update="Equipos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
				<img class="imagen" src="https://gestorpasswd.escuelaing.edu.co/assets/content/img/imgCliente/escuela/banner.png"/>
			</div>
			
			 <h1 class="h2">Elementos</h1>
			 <image class="elementoimg" src="img/elementosEquipo.png"/>
			<p:dataTable var="elequi" value="#{RegistrarEquiposBean.consultarElementos()}" class="tabla3" rowKey="#{elequi.id}"
				selection="#{registrarElementosBean.elementosSelec}">
				<f:facet name="header">Elementos asociados al equipo</f:facet>
					<p:column class="columna" headerText="Nombre Equipo">
						<h:outputText value="#{RegistrarEquiposBean.nombreEquipoPorElemento(elequi.nombre)}"/>
					</p:column>
					<p:column class="columna" headerText="Nombre Elemento">
						<h:outputText value="#{elequi.nombre}"/>
					</p:column>
					<p:column class="columna" headerText="Tipo">
						<h:outputText value="#{elequi.tipo}"/>
					</p:column>
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
			</p:dataTable>	
			<p:commandButton class="darBajaEl" update="Equipos_Form" actionListener="#{registrarElementosBean.cambiarBajaElemento(registrarElementosBean.elementosSelec)}" value="Baja Elemento"/>
			<p:commandButton class="quitarasociacion" update="Equipos_Form" actionListener="#{registrarElementosBean.desasociarElemento(registrarElementosBean.elementosSelec)}" value="Eliminar Asociación"/>
		</h:form>
	</body>
</html>
