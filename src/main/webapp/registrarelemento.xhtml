<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head> 
		<title>Registro elemento</title>
		<link rel="stylesheet" href="master4.css"/>
	</h:head>
	<body>
		<h:form id="Elementos_Form">
			<div class="en-sesion">
				<p:commandButton class="submit" update="Elementos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesiÃ³n"/>
			</div>
			<center>
				<h1 class="h1">Registrar Elemento</h1>
			</center>
			<div class="grupoBotones">
				<p:commandButton update="Elementos_Form" class="boton" />
				<p:commandButton update="Elementos_Form" class="boton2"/>
				<p:commandButton update="Elementos_Form" class="boton3"/>
				<p:commandButton update="Elementos_Form" class="boton4"/>
			</div>
			<p:inputText class="input" placeholder="Modelo" type="String"/>
			<p:commandButton update="Elementos_Form" class="boton" value="Registrar"/>
			<p:dataTable var="rel" value="#{registrarElementosBean.consultarElementos()}" class="tabla">
				<f:facet name="header" class="columna">Elementos Registrados</f:facet>
				
				<p:column class="columna" headerText="Id">
					<h:outputText value="#{rel.id}" />
				</p:column>
				
				<p:column class="columna" headerText="Tipo">
					<h:outputText value="#{rel.tipo}" />
				</p:column>
	 
				<p:column class="columna" headerText="Nombre">
					<h:outputText value="#{req.nombre}" />
				</p:column>
	 
				<p:column class="columna" headerText="Disponible">
					<h:outputText value="#{req.disponible}" />
				</p:column>
				
				<p:column class="columna" headerText="Equipo">
					<p:commandButton update="Elementos_Form" value="Asociar" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</body>
</html>
