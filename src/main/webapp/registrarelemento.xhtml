<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head> 
		<title>Registro elemento</title>
		<link rel="stylesheet" href="master4.css"/>
	</h:head>
	<body>
		<h:form id="Elementos_Form">
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="submit2" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="submit" update="Elementos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
				<img class="imagen" src="https://gestorpasswd.escuelaing.edu.co/assets/content/img/imgCliente/escuela/banner.png"/>
			</div>
			<center>
				<h1 class="h1">Registrar Elemento</h1>
			</center>
			<div class="grupoBotones">
				<p:commandButton update="Elementos_Form" class="boton" actionListener="#{registrarElementosBean.botonMouse()}"/>
				<p:commandButton update="Elementos_Form" class="boton2" actionListener="#{registrarElementosBean.botonTorre()}"/>
				<p:commandButton update="Elementos_Form" class="boton3" actionListener="#{registrarElementosBean.botonTeclado()}"/>
				<p:commandButton update="Elementos_Form" class="boton4" actionListener="#{registrarElementosBean.botonPantalla()}"/>
			</div>
			<p:inputText class="input" placeholder="Modelo" type="String" value="#{modelo}"/>
			<p:commandButton update="Elementos_Form" actionListener="#{registrarElementosBean.registrarElemento(modelo, modelo)}" class="boton" value="Registrar" />
			<p:dataTable var="rel" value="#{registrarElementosBean.consultarElementos()}" class="tabla"
				paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="8" selectionMode="single"
                     rowKey="#{rel.id}">
				<f:facet name="header" class="columna">Elementos Registrados</f:facet>
				
				<p:column class="columna" headerText="Tipo">
					<h:outputText value="#{rel.tipo}" />
				</p:column>
	 
				<p:column class="columna" headerText="Modelo">
					<h:outputText value="#{rel.nombre}" />
				</p:column>
	 
				<p:column class="columna" headerText="Disponible">
					<h:outputText value="#{rel.disponibilidad}" />
				</p:column>
				
				<p:column class="columna" headerText="Dado de Baja">
					<h:outputText value="#{rel.bajado}" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</body>
</html>
