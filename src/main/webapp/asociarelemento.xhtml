<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head> 
		<title>Asociar Elemento</title>
		<link rel="stylesheet" href="master3.css"/>
	</h:head>
	<script type="text/javascript">
		function ConfirmInscription(){
			var respuesta = confirm("Estas seguro de asociar el elemento al equipo?");
			if(respuesta){
				return true;
			}
			else{
				return false;
			}
		}
	</script >
	<body>
		<h:form id="Equipos_Form">
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="submit2" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="submit" update="Equipos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
			</div>
			<center>
				<h1 class="h1" >Asociar Elemento</h1>
			</center>
			<img class="imagen" src="https://www.tecnocomprascr.com/wp-content/uploads/2014/06/Lenovo-ThinkCentre-300x202.png"/>
			<p:inputText class="input" placeholder="IdElemento" type="String" value="#{id}"/>
			<p:inputText class="input2" placeholder="NumeroEquipo" type="String" value="#{numequipo}"/>
			<p:inputText class="input3" placeholder="Tipo" type="String" value="#{tipo}"/>
			<p:commandButton update="Equipos_Form" actionListener="#{registrarElementosBean.asociacionElemento(id,numequipo,tipo)}" class="boton" value="Asociar" onclick="return ConfirmInscription()"/>
			<p:dataTable var="ael" value="#{registrarElementosBean.consultarElementos()}" class="tabla2"
					 paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="6" selectionMode="single" id="documento"
                     rowKey="#{ael.id}">
				<f:facet name="header" >Elementos Registrados</f:facet>
				<p:column class="columna" headerText="Tipo">
					<h:outputText value="#{ael.tipo}" />
				</p:column>
	 
				<p:column class="columna" headerText="Marca">
					<h:outputText value="#{ael.nombre}" />
				</p:column>
				
				<p:column class="columna" headerText="Disponible">
					<h:outputText value="#{ael.disponible}" />
				</p:column>
			</p:dataTable>
			<p:dataTable var="ceq" value="#{RegistrarEquiposBean.consultarEquipos()}" class="tabla3"
					paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="6" selectionMode="single" id="documento"
                     rowKey="#{ceq.numero}">
				<f:facet name="header" >Equipos Registrados</f:facet>
				<p:column class="columna" headerText="Marca">
					<h:outputText value="#{ceq.marca}" />
				</p:column>
				
				<p:column class="columna" headerText="Disponible">
					<h:outputText value="#{ceq.disponible}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</body>
</html>
