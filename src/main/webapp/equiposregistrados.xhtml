<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head> 
		<title>Equipos Registrados</title>
		<link rel="stylesheet" href="master3.css"/>
	</h:head>
	<body>
		<h:form id="Equipos_Form">
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="submit2" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="submit" update="Equipos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
				<img class="imagen" src="https://gestorpasswd.escuelaing.edu.co/assets/content/img/imgCliente/escuela/banner.png"/>
			</div>
			<center>
				<h1 class="h1" >Equipos Registrados</h1>
			</center>
			<img class="imagen2" src="img/compu.png"/>
			<p:dataTable var="ceq" value="#{RegistrarEquiposBean.reporteEquipos()}" class="tabla"
					paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                    rows="6" 
                    rowKey="#{ceq.id}">
				<p:column filterBy="#{ceq.id}" class="columna" headerText="Id">
					<h:outputText value="#{ceq.id}" />
				</p:column>		
			
				<p:column filterBy="#{ceq.estado}" class="columna" headerText="Dado de baja">
					<h:outputText value="#{ceq.bajado}" />
				</p:column>
				
				<p:column filterBy="#{ceq.laboratorio}" class="columna" headerText="Laboratorio">
					<h:outputText value="#{ceq.laboratorio}" />
				</p:column>	
					
				<p:column filterBy="#{ceq.nombre}" class="columna" headerText="Nombre">
					<h:outputText value="#{ceq.nombre}" />
				</p:column>
				
				<p:column class="columna" headerText="Administración">
					<p:commandButton type="button" update="Equipos_Form" value="Administrar"/>
				</p:column>
				
				<p:column class="columna" headerText="Novedad">
					<a href="/faces/novedadesequipo.xhtml"><p:commandButton type="button" update="Equipos_Form" value="Consultar novedades"/></a>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</body>
</html>
