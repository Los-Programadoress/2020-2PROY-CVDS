<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head> 
		<title>Dar de baja</title>
		<link rel="stylesheet" href="master7.css"/>
	</h:head>
	<script type="text/javascript">
		function ConfirmInscription(){
			var respuesta = confirm("Estas seguro de dar de baja a el elemento?");
			if(respuesta){
				return true;
			}
			else{
				return false;
			}
		}
	</script >
	<body>
		<h:form id="Equipos_Form">
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="submit2" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="submit" update="Equipos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
				<img class="imagen" src="https://gestorpasswd.escuelaing.edu.co/assets/content/img/imgCliente/escuela/banner.png"/>
			</div>
			<h1 class="h1">Dar de baja Elemento</h1>
			<p:separator style="width:3px;height:600px" class="separat"/>
			<p:dataTable var="ael" value="#{registrarElementosBean.consultarElementosDisponibles()}" class="tabla"
						paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rows="8" selection="#{registrarElementosBean.elementoSelec}" rowKey="#{ael.id}">
				<f:facet name="header">Elementos Disponibles</f:facet>
					<p:column class="columna" headerText="Tipo">
						<h:outputText value="#{ael.tipo}"/>
					</p:column>
					<p:column class="columna" headerText="Marca">
						<h:outputText value="#{ael.nombre}"/>
					</p:column>
					<p:column selectionMode="single" style="width:16px;text-align:center"/>
			</p:dataTable>		
			<p:commandButton class="darBajaEl" update="Equipos_Form" onclick="return ConfirmInscription()" actionListener="#{registrarElementosBean.cambiarBajaElemento(registrarElementosBean.elementoSelec.nombre)}" value="Baja Elemento"/>
			 <h1 class="h2">Dar de baja Equipo</h1>
			<p:autoComplete class="despliegue" placeholder="Equipo" dropdown="true" value="#{nombreEquipo}" completeMethod="#{registrarNovedadBean.consultarNombreEquipo()}"/>
			<p:commandButton class="botonBajaEq" update="Equipos_Form" actionListener="#{RegistrarEquiposBean.cambiarBajaEquipo(nombreEquipo)}" value="Baja Equipo"/>
			<p:dataTable var="eleq" value="#{RegistrarEquiposBean.consultarElementosEquipo(nombreEquipo)}" class="tabla3" rowKey="#{eleq.id}">
				<f:facet name="header">Elementos del Equipo</f:facet>
				<p:column class="columna" headerText="Tipo">
					<h:outputText value="#{eleq.tipo}"/>
				</p:column>
				<p:column class="columna" headerText="Marca">
					<h:outputText value="#{eleq.nombre}"/>
				</p:column>
				<p:column class="columna" headerText="Dar de baja">
					<p:commandButton update="Equipos_Form" actionListener="#{registrarElementosBean.cambiarBajaElemento(eleq.nombre)}" value="Dar de Baja"/>
				</p:column>
				<p:column class="columna" headerText="Eliminacion">
					<p:commandButton update="Equipos_Form" actionListener="#{registrarElementosBean.desasociarElemento(eleq.id,eleq.tipo)}" value="Eliminar Asociación"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</body>
</html>
