<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head> 
		<title>Registrar Pantalla</title>
		<link rel="stylesheet" href="master3.css"/>
	</h:head>
	<body>
		<h:form id="Elementos_Form">
			<div class="en-sesion">
					<p:commandButton class="submit" update="Elementos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesiÃ³n"/>
			</div>
			<center>
				<h1 class="h1" >Registrar Pantalla</h1>
			</center>
			<img class="imagen" src="https://www.att.com/es-us//catalog/en/idse/LG/LG%20UltraWide%20Full%20HD%20IPS%20Gaming%20Monitor%2029-inch/Black-hero-zoom.png"/>
			<p:inputText id="marca" class="input" placeholder="Marca" type="String" value="#{marca}"/>
			<p:commandButton update="Elementos_Form" actionListener="#{registrarElementosBean.registrarElemento('Pantalla', marca)}" class="boton" value="Registrar"/>
			<a href="/faces/registrarteclado.xhtml"><p:commandButton type="button" class="boton1" value="Siguiente"/></a>
			<p:dataTable var="rel" value="#{registrarElementosBean.consultarElemento('Pantalla')}" class="tabla"
					paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="6" selectionMode="single" id="documento"
                     rowKey="#{rel.id}">
				<f:facet name="header" >Pantallas Registradas</f:facet>
				<p:column class="columna" headerText="Id">
					<h:outputText value="#{rel.id}" />
				</p:column>
	 
				<p:column class="columna" headerText="Nombre">
					<h:outputText value="#{rel.nombre}" />
				</p:column>
	 
				<p:column class="columna" headerText="Disponible">
					<h:outputText value="#{rel.disponible}" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</body>
</html>
