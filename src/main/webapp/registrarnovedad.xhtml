<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head> 
		<title>Registro Novedad</title>
		<link rel="stylesheet" href="master5.css"/>
	</h:head>
	
	<body>
		<h:form id="form">
			<center>
				<h1 class="h1">Registrar Novedades</h1>
			</center>
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="menu" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="cerrar" update="form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
				<img class="logo" src="https://gestorpasswd.escuelaing.edu.co/assets/content/img/imgCliente/escuela/banner.png"/>
			</div>
			<h1 class="h2">Novedades Equipo</h1>
			<h1 class="h3">Novedades Elemento</h1>
			<h1 class="h4">Novedades Laboratorio</h1>
			<p:separator style="width:3px;height:190px" class="separat"/>
			<p:separator style="width:3px;height:190px" class="separat2"/>
			<p:inputText class="input" placeholder="Titulo" type="String" value="#{titulo}"/>
			<p:inputText class="input2" placeholder="Detalle" type="String" value="#{detalle}"/>
			<p:autoComplete class="input3" placeholder="Equipo" dropdown="true" value="#{nombreEquipo}" completeMethod="#{registrarNovedadBean.consultarNombreEquipo()}" />
			<p:commandButton class="registrarEq" update="form" actionListener="#{registrarNovedadBean.registrarNovedadEquipo(titulo, detalle, nombreEquipo)}" value="Registrar"/>
			
			<p:inputText class="input0" placeholder="Titulo" type="String" value="#{titulo1}"/>
			<p:inputText class="input20" placeholder="Detalle" type="String" value="#{detalle1}"/>
			<p:autoComplete class="input30" placeholder="Elemento" dropdown="true" value="#{nombreElemento1}" completeMethod="#{registrarNovedadBean.consultarNombreElemento()}" />
            <p:commandButton class="registrarEl" update="form" actionListener="#{registrarNovedadBean.registrarNovedadElemento(titulo1, detalle1, nombreElemento1)}" value="Registrar"/>
			
			<p:inputText class="input01" placeholder="Titulo" type="String" value="#{titulo2}"/>
			<p:inputText class="input21" placeholder="Detalle" type="String" value="#{detalle2}"/>
			<p:autoComplete class="input31" placeholder="Laboratorio" dropdown="true" value="#{nombreElemento2}" completeMethod="#{registrarNovedadBean.consultarNombreLaboratorio()}" />
            <p:commandButton class="registrarLab" update="form" actionListener="#{registrarNovedadBean.registrarNovedadLaboratorio(titulo2, detalle2, nombreElemento2)}" value="Registrar"/>
			<p:tabView class="tap">
				<p:tab title="Novedades Equipos">
					<p:dataTable var="nov" value="#{registrarNovedadBean.consultarNovedadEquipos()}"
					 paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
					 rows="3" selection="#{registrarElementosBean.elementoSelec}"
                     rowKey="#{nov.id}">
						<f:facet name="header" class="columna">Equipos</f:facet>
			
						<p:column class="columna" headerText="Titulo">
							<h:outputText value="#{nov.titulo}" />
						</p:column>
						
						<p:column class="columna" headerText="Fecha">
							<h:outputText value="#{nov.fecha}" />
						</p:column>
						
						<p:column class="columna" headerText="Responsable">
							<h:outputText value="#{nov.responsable.idCorreo}" />
						</p:column>
						
						<p:column class="columna" headerText="Detalle">
							<h:outputText value="#{nov.detalle}" />
						</p:column>
				
					</p:dataTable>
				</p:tab>
				
				<p:tab title="Novedades Elementos">
					<p:dataTable var="nove" value="#{registrarNovedadBean.consultarNovedadElementos()}"
						paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
						rows="3" selection="#{registrarElementosBean.elementoSelec}"
						rowKey="#{nov.id}">
						<f:facet name="header" class="columna">Elementos</f:facet>
				
						<p:column class="columna" headerText="Titulo">
							<h:outputText value="#{nove.titulo}" />
						</p:column>
				
						<p:column class="columna" headerText="Fecha">
							<h:outputText value="#{nove.fecha}" />
						</p:column>
						
						<p:column class="columna" headerText="Responsable">
							<h:outputText value="#{nove.responsable.idCorreo}" />
						</p:column>
						
						<p:column class="columna" headerText="Detalle">
							<h:outputText value="#{nove.detalle}" />
						</p:column>
				
					</p:dataTable>
				</p:tab>
				
				<p:tab title="Novedades Laboratorios">
					<p:dataTable var="nove" value="#{registrarNovedadBean.consultarNovedadLaboratorios()}"
						paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
						rows="3" selection="#{registrarElementosBean.elementoSelec}"
						rowKey="#{nov.id}">
						<f:facet name="header" class="columna">Laboratorios</f:facet>
				
						<p:column class="columna" headerText="Titulo">
							<h:outputText value="#{nove.titulo}" />
						</p:column>
						
						<p:column class="columna" headerText="Fecha">
							<h:outputText value="#{nove.fecha}" />
						</p:column>
						
						<p:column class="columna" headerText="Responsable">
							<h:outputText value="#{nove.responsable.idCorreo}" />
						</p:column>
						
						<p:column class="columna" headerText="Detalle">
							<h:outputText value="#{nove.detalle}" />
						</p:column>
						
					</p:dataTable>
				</p:tab>
				
			</p:tabView>
			<br />
            <br />
		</h:form>
	</body>
</html>
