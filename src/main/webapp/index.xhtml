<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="master.css"/>
</h:head>
<h:body>
	<h:form id="form">	
		<h1>Inicio de sesión</h1>
		<p:panelGrid columns="5" style="max-width:500px;margin-left:auto;margin-right:auto; background-color: #3CBC8D">
			<label class="label" for="nombreUsuario">ID Usuario</label>
			<label class="label" for="contraseña">Contraseña</label>
		</p:panelGrid>
		<p:panelGrid columns="5" style="max-width:500px;margin-left:auto;margin-right:auto; background-color: #3CBC8D">
			<p:inputText id="idCorreo" placeholder="ID Usuario" value="#{inicioSesionBean.idCorreo}" />
			<p:inputText id="password" placeholder="Password" value="#{inicioSesionBean.password}" />
		</p:panelGrid>
		<p:panelGrid columns="2" style="max-width:500px;margin-left:auto;margin-right:auto;">
			<p:commandButton align="center" style="background-color: #3CBC8D" update="form" actionListener="#{inicioSesionBean.doLogin()}" value="Ingresar"/>
		</p:panelGrid>	
	</h:form>
</h:body>
</html>
