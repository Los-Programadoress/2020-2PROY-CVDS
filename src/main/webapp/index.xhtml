<!DOCTYPE html>
<html>
	<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	  
		<link rel="stylesheet" href="master.css"/>
	</head>
	<body>
	  <div class="inicio-sesion">
		<img class="avatar" src="img/lab.png"/>
		<h1 class="h1">Inicio de sesión</h1>
		<form>
			<label class="label" for="nombreUsuario">Correo Electrónico</label>
			<input class="input" type="text" placeholder="Correo Electronico" value="#{InicioSesionBean.correo}"/>
		  
			<label class="label" for="contraseña">Contraseña</label>
			<input class="input" type="password" placeholder="Contraseña" value="#{InicioSesionBean.contraseña}"/>
			<input class="input" type="submit" value="Ingresar" actionListener="#{InicioSesionBean.login}" action="#{InicioSesionBean.info}"/>
		  
		</form>
	  </div>
	</body>
</html>
