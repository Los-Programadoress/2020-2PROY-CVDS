<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head> 
		<title>Registro equipo</title>
		<link rel="stylesheet" href="master3.css"/>
	</h:head>
	<body>
		<h:form id="Equipos_Form">
			<div class="en-sesion">
				<a href="/faces/sesion.xhtml"><p:commandButton type="button" class="submit2" update="Equipos_Form" value="Menú"/></a>
				<p:commandButton class="submit" update="Equipos_Form" actionListener="#{shiroBean.doLogOut()}" value="Cerrar sesión"/>
			</div>
			<center>
				<h1 class="h1" >Registrar Equipo</h1>
			</center>
			<img class="imagen" src="https://www.tecnocomprascr.com/wp-content/uploads/2014/06/Lenovo-ThinkCentre-300x202.png"/>
			<p:inputText id="marca" class="input" placeholder="Marca" type="String" value="#{marca}"/>
			<p:inputText id="idcorreo" class="input2" placeholder="IdCorreo" type="String" value="#{idcorreo}"/>
			<p:commandButton update="Equipos_Form" actionListener="#{RegistrarEquiposBean.registrarEquipo(marca, idcorreo)}" class="boton" value="Registrar"/>
			<p:dataTable var="req" value="#{RegistrarEquiposBean.consultarElementosUltimoEquipo()}" class="tabla">
				<f:facet name="header" >Elementos del Equipo</f:facet>
				<p:column class="columna" headerText="Tipo">
					<h:outputText value="#{req.tipo}" />
				</p:column>
	 
				<p:column class="columna" headerText="Marca">
					<h:outputText value="#{req.nombre}" />
				</p:column>
				
				<p:column class="columna" headerText="Disponible">
					<h:outputText value="#{req.disponible}" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</body>
</html>
